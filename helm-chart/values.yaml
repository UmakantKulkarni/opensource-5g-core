# Default values for open5gs-epc-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

open5gs:
  image:
    repository: umakantk/open5gs
    pullPolicy: Always
    tag: "benchmark"
  upf:
    hostNetwork: false
    port: 30805
  pfcp:
    port: 8805
    tunintf: "ogstun"
  gtpv1:
    port: 2152
  gtpv2:
    port: 2153
  ran:
    port: 30412

ztx:
  enabled: false
  encryption: false
  name: "ztx"
  image:
    repository: umakantk/ztx
    pullPolicy: Always
    tag: "v1"
    initTag: "init"

pool:
  key: 128
  val: 65536

max:
  ue: 2048

ueransim:
  image:
    repository: umakantk/ueransim
    pullPolicy: Always
    tag: "ztx_01"

dnn: internet

amf:
  mcc: 208
  mnc: 93
  tac: 1

# Primary/Native kubernetes interface
k8s:
  interface: eno1
  upf_interface: eth0

webui:
  image:
    repository: registry.gitlab.com/infinitydon/registry/open5gs-webui
    pullPolicy: Always
    tag: "v2.2.2"
  ingress:
    enabled: false
    ## Ingress annotations done as key:value pairs
    ## For a full list of possible ingress annotations, please see
    ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
    ##
    ## If tls is set to true, annotation ingress.kubernetes.io/secure-backends: true will automatically be set
    # annotations:
    #   kubernetes.io/ingress.class: nginx

    hosts:
      - name: open5gs-epc.local
        paths: ["/"]
        ## Set this to true in order to enable TLS on the ingress record
        tls: false

        ## Optionally specify the TLS hosts for the ingress record
        ## Useful when the Ingress controller supports www-redirection
        ## If not specified, the above host name will be used
        # tlsHosts:
        # - www.open5gs-epc.local
        # - open5gs-epc.local

        ## If TLS is set to true, you can declare what secret will store the key/certificate for TLS
        # tlsSecret: open5gs-epc.local-tls

pcs:
  nodeAffinity:
    enabled: true
    amf: amf
    smf: smf
    upf: upf
    ausf: nf1
    bsf: nf1
    pcf: nf1
    mongo: nf1
    nrf: nf2
    nssf: nf2
    scp: nf2
    udr: nf2
    udm: nf2    
    test: master
    webui: master
  enableMongoReplicaSet: false
  dbCommEnabled:
    amf: false
    smf: false
    upf: false
  upsertApiEnabled:
    amf:
      create: false
    smf:
      create: false
    upf:
      create: false
  updateApiEnabled:
    amf:
      n1n2: true
      modify: true
    smf:
      n1n2: true
      modify: true
    upf:
      modify: true
  replaceApiEnabled:
    amf:
      n1n2: false
      modify: false
    smf:
      n1n2: false
      modify: false
    upf:
      modify: false
  blockingApiEnabled:
    amf:
      create: true
      n1n2: true
      modifyreq: true
      modifyrsp: true
    upf:
      create: true
      modifyrsp: true

  isProceduralStateless:
    amf: false
    smf: false
    upf: false
  dbCollectioname:
    amf: "amf"
    smf: "smf"
    upf: "upf"
  enableSingleRead:
    amf: false
    smf: false
    upf: false



mongodb:
  image:
    repository: umakantk/open5gs-mongo
    pullPolicy: IfNotPresent
    tag: "ztx_01"
  sauri:
    ausf: "mongodb://mongodb-svc/open5gs"
    nssf: "mongodb://mongodb-svc/open5gs"
    udm: "mongodb://mongodb-svc/open5gs"
    test: "mongodb://mongodb-svc/"
    bsf: "mongodb://mongodb-svc/open5gs"
    nrf: "mongodb://mongodb-svc/open5gs"
    scp: "mongodb://mongodb-svc/open5gs"
    pcf: "mongodb://mongodb-svc/open5gs"
    udr: "mongodb://mongodb-svc/open5gs"
    webui: "mongodb://mongodb-svc/open5gs"
    amf: "mongodb://mongodb-svc:27017/?waitQueueTimeoutMS=1000"
    smf: "mongodb://mongodb-svc:27017/?waitQueueTimeoutMS=1000"
    upf: "mongodb://mongodb-svc:27017/?waitQueueTimeoutMS=1000"
  rsuri:
    ausf: "mongodb://open5gs-mongodb-0.mongodb-svc:27017,open5gs-mongodb-1.mongodb-svc:27017,open5gs-mongodb-2.mongodb-svc:27017,open5gs-mongodb-3.mongodb-svc:27017/open5gs?replicaSet=rs0"
