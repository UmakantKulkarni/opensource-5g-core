apiVersion: v1
kind: Service
metadata:
  name: open5gs-smf
  labels:
    epc-mode: smf
spec:
  selector:
    epc-mode: smf
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 80  
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: open5gs-smf-deployment
  labels:
    epc-mode: smf
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: smf
  template:
    metadata:       
      labels:
        epc-mode: smf
    spec:   
      containers:
      - name: smf
        image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
        imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
        env:
          - name: PCS_DB_COMM_ENABLED
            value: {{ .Values.pcs.dbCommEnabled.smf | default "false" | quote }}
          - name: PCS_UPDATE_API_ENABLED
            value: {{ .Values.pcs.updateApiEnabled.smf | default "true" | quote }}
          - name: PCS_BLOCKING_API_ENABLED
            value: {{ .Values.pcs.blockingApiEnabled.smf | default "true" | quote }}
          - name: PCS_IS_TRANSACTIONAL_STATELESS
            value: {{ .Values.pcs.isFullyStateless.smf | default "true" | quote }}
        command: ["/bin/sh", "-c"]
        args:
        - open5gs-smfd -c /open5gs/config-map/smf.yaml;
        volumeMounts:
          - name: open5gs-smf-config
            mountPath: /open5gs/config-map/smf.yaml
            subPath: "smf.yaml"                                       
      volumes:
        - name: open5gs-smf-config
          configMap:
            name: open5gs-smf-config                
